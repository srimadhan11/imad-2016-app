<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
        <script src="/new/lscript.js"></script>
        <link rel="stylesheet" type="text/css" href="/new/lstyle.css" />
	</head>
	<body>
        <div class="container">
            <div align="center" font-family="san-serif" class="text">Welcome</div>
            <h4>Enter your username and password to enter into your account</h4>
            <input class="inp" id="email" type="email" placeholder="Username">
            <input class="inp" id="pass" type="password" placeholder="Password">
            <button id="login" onclick="login()" class="btn-pr">Log In</button>
            <button id="signup" onclick="signup()" class="btn-sec">Sign Up</button>
            <div class="warning" id="notification"></div>
        </div>
	</body>
</html>
